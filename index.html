<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>CT population</title>
  <!-- Load Leaflet from an https CDN, not http. Look for updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <!-- load jQuery  -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- load RangeSlider from local directory -->
  <script src="rangeslider.min.js"></script>
  <link rel=StyleSheet href="rangeslider.css" type="text/css">
  <link rel=StyleSheet href="style.css" type="text/css">
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <!-- load Esri Leaflet -->
  <script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
</head>
<body>
  <div class="mapContainer">
    <div id="map"></div>
  </div>
  <div id="slider">
      <br />
      <input type="range" min="1900" max="2010" step="10" value="1900">
      <br />
      <output id="sliderOutput"></output>
      <div class="replayContainer"><div class="replayButton">Replay</div></div>
  </div>
</body>
</html>
