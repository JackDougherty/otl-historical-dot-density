<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>CT Population 1900-2010</title>
  <!-- load Leaflet and jQuery remotely, load style.css, init.js and data.js from local directory -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="http://cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- load rangeslider.js -->
  <script src="rangeslider.min.js"></script>
  <link rel=StyleSheet href="rangeslider.css" type="text/css">
  <link rel=StyleSheet href="style.css" type="text/css">
  <script type="text/javascript" src="init.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>
</head>
<body>
  <div class="mapContainer">
    <div id="map"></div>
  </div>
  <div id="slider">
      <br />
      <input type="range" min="1900" max="2010" step="10" value="1900">
      <br />
      <output id="sliderOutput"></output>
      <div id="infobox">1 dot = 1,000 people in US Census, randomly placed in town</div>
  </div>
</body>
</html>
